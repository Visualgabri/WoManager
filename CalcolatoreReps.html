<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Coach - Calcolatore Carichi</title>
    <style>
        :root {
            --primary: #e63946; /* Rosso energico */
            --bg: #121212;      /* Dark mode profondo */
            --card: #1e1e1e;    /* Grigio scuro per i container */
            --text: #f1faee;    /* Bianco sporco per leggibilità */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 1.5rem;
            text-align: center;
            padding: 1rem;
            background-color: #252525;
            border-radius: 8px;
            display: none; /* Nascosto di default */
            border-left: 5px solid var(--primary);
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        
        .formula-note {
            font-size: 0.75rem;
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⚖️ Calcolo Carico Target</h1>
    
    <div class="input-group">
        <label for="pesoRepsBasse">Peso Utilizzato (kg)</label>
        <input type="number" id="pesoRepsBasse" placeholder="es. 100" step="0.5">
    </div>

    <div class="input-group">
        <label for="repsBasse">Reps Basse (Eseguite)</label>
        <input type="number" id="repsBasse" placeholder="es. 5">
    </div>

    <div class="input-group">
        <label for="repsAlte">Reps Alte (Target)</label>
        <input type="number" id="repsAlte" placeholder="es. 10">
    </div>

    <button onclick="calcolaPeso()">Calcola Peso</button>

    <div id="result">
        Peso Consigliato:
        <span class="result-value" id="outputVal">0 kg</span>
    </div>
    
    <div class="formula-note">
        Formula: (Reps Basse / Reps Alte) * Peso
    </div>
</div>

<script>
    function calcolaPeso() {
        // 1. Recupero valori
        const peso = parseFloat(document.getElementById('pesoRepsBasse').value);
        const rBasse = parseFloat(document.getElementById('repsBasse').value);
        const rAlte = parseFloat(document.getElementById('repsAlte').value);

        // 2. Validazione semplice
        if (isNaN(peso) || isNaN(rBasse) || isNaN(rAlte) || rAlte === 0) {
            alert("Per favore, inserisci tutti i valori correttamente (Reps Alte non può essere 0).");
            return;
        }

        // 3. Applicazione della Formula Personalizzata
        // (repsBasse / repsAlte) * pesoRepsBasse
        const risultato = (rBasse / rAlte) * peso;

        // 4. Arrotondamento intelligente (opzionale)
        // Arrotonda al leggibile (2 decimali)
        const risultatoFinale = risultato.toFixed(2); 

        // 5. Visualizzazione
        const resultDiv = document.getElementById('result');
        const outputVal = document.getElementById('outputVal');
        
        outputVal.textContent = risultatoFinale + " kg";
        resultDiv.style.display = "block";
    }
</script>

</body>
</html>
